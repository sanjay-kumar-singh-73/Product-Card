<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <span>10%</span>
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </div>
            <div class="img">
                <img src="t-shirt 01.jpg" alt="Product Image"/>
            </div>
            <div class="name">Bewakoof T-shirt</div>
            <div class="des">About T-shirt</div>
            <div class="price">$20.20</div>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <div class="icon">
                <span>10%</span>
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </div>
            <div class="img">
                <img src="t-shirt 02.jpg" alt="Product Image"/>
            </div>
            <div class="name">Bewakoof T-shirt</div>
            <div class="des">About T-shirt</div>
            <div class="price">$11.00</div>
            <button>Buy Now</button>
        </div>
        <div id="crd" class="card">
            <div class="icon">
                <span>10%</span>
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </div>
            <div class="img">
                <img src="t-shirt 03.jpg" alt="Product Image"/>
            </div>
            <div class="name">Bewakoof T-shirt</div>
            <div class="des">About T-shirt</div>
            <div class="price">$23.20</div>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
